<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="">
    <title>Template for Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="background: #e6e6e6">
        <form class="form-horizontal">
          
          <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" class="form-control">
          </div>
           <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" name="hobby" >跑步</label>
            <label class="checkbox-inline"><input type="checkbox" name="hobby" >吃饭</label>
            <label class="checkbox-inline disabled"><input type="checkbox" name="hobby" disabled="">写代码</label>
          </div>
          <hr/>
          <!-- <div class="checkbox form-group">
            <label class="disabled">
              <input type="checkbox" name="skill" disabled="disabled">熟练
            </label>
            <label>
              <input type="checkbox" name="skill">一般
            </label>
            <label>
              <input type="checkbox" name="skill">不熟练
            </label>
          </div> -->
          <div class="form-group">
            <label for="ta">文本框</label>
            <textarea id="ta" rows="3" class="form-control"></textarea>
          </div>
           <div class="form-group">
            <label class="radio-inline"><input type="radio" name="sex" >男</label>
            <label class="radio-inline"><input type="radio" name="sex" checked="checked">女</label>
            <label class="radio-inline disabled"><input type="radio" name="sex" disabled="">未知</label>
          </div>
          <div class="form-group">
            <label for="sel">选择钱</label>
            <select id="sel" class="form-control">
              <option>==请选择==</option>
              <option>钱</option>
              <option>有钱</option>
              <option>没钱</option>
              <option>富翁</option>
              <option>中产阶级</option>
              <option>小子</option>
            </select>
          </div>
          <!-- <div class="input-group">
            <span class="input-group-addon">搜索</span>
            <input type="search" name="sr" id="sr" class="form-control">
          </div>
           <div class="input-group">            
            <input type="search" name="sr" id="sr" class="form-control">
            <div class="input-group-addon">查询内容</div>
          </div> -->
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon">搜索</span>
              <input type="search" name="sr" id="sr" class="form-control">
            </div>
          </div>
          <div class="form-group">
             <div class="input-group">            
              <input type="search" name="sr" id="sr" class="form-control">
              <div class="input-group-addon">查询内容</div>
            </div>
          </div>
          <div class="form-group">
             <div class="input-group">            
              <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
              <input type="text" name="username" id="username" class="form-control">
            </div>
          </div>
        </form>
    </div>
  </body>
</html>
