<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="">
    <title>Template for Bootstrap</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container" style="background: #e6e6e6">
      <div class="progress">
        <div id="p1" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
          <!-- <span class="sr-only">60% complete</span> -->
          60%
        </div>
      </div>
      <button class="btn btn-primary" id="bt" aria-pressed="false" autocomplete="off">toggle</button>
    </div>
    <script type="text/javascript">
      
      $("#bt").click(function(){
          if($("#p1").hasClass("active")){
            $("#p1").removeClass("active");
          }else{
            $("#p1").addClass("active");
          }
      });
    </script>
  </body>
</html>
