<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <meta name="description" content="">
    <title>Template for Bootstrap</title>
    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../bootstrap/js/jquery.min.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      function openDialog(){
        // 默认是true
        $('#myModal').modal({
          backdrop: false
        });
      }
      
      function openDialog2(){
        // 默认是true
        $('#myModal').modal({
          keyboard: true
        });
      }
      
      function openDialog3(){
        // 默认是true
        $('#myModal').modal({
          show: false
        });
      }
</script>
  </head>
  <body>
    <div class="container" style="background: #e6e6e6">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        通过 data 属性打开模态框
      </button>

      <button type="button" class="btn btn-primary btn-lg" onclick="openDialog()">
        backdrop
      </button>

      <button type="button" class="btn btn-primary btn-lg" onclick="openDialog2()">
        keyboard
      </button>

      <button type="button" class="btn btn-primary btn-lg" onclick="openDialog3()">
        show
      </button>




      <!-- Modal -->
      <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
              <div class="form-group">
                  <label for="recipient-name" class="control-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
